<!DOCTYPE html>
<html>
  <head>
    <title>CSS Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <h2 style="color: darkgreen">
      <u>
        <i> Career <span style="color: red">Objectives</span> </i>
      </u>
    </h2>
    <hr />
    <p>
      <strong style="color: rgb(131, 131, 179)"> Seeking </strong> a
      <b> challenging</b> and <u> rewarding career </u> in a reputed
      organization where my
      <mark style="font-size: x-large"> technical skills </mark> would make
      &nbsp; &nbsp; &nbsp; a positive contribution to the organization <br />
      and <small>guide me </small> in building a rewarding career at the same
      time enhancing my<span style="font-size: large; color: burlywood"
        >knowledge</span
      >
      of
      <i style="color: blueviolet; font-size: large">
        industry wide processes.
      </i>
    </p>
  </body>
</html>
